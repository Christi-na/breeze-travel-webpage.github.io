	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style-contact-us.css">
</head>
<body>
	<section class="contact-header">
		<nav>
			<div class="company-logo">
				<a href="index.html">
					<img src="images/company-logo.svg" alt="BreezeTravel">

			</div>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-times" onclick="hideMenu()"></i>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="index.html#section-facilities">COURSE</a></li>
					<li><a href="index.html#section-blog">BLOG</a></li>

				</ul>
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>
	</section>

<!---------- Form Input -------->
<section id=contact-container>
	
	<div class="wrapper">
		<div class="title">
			Registration Form
		</div>
		<form>
			<div class="input-field">
			<label>First Name</label>
			<input type="text" class="input">
		</div>
		<div class="input-field">
			<label>Last Name</label>
			<input type="text" class="input">
		</div>
		<div class="input-field">
			<label>Password</label>
			<input type="password" class="input">
		</div>
		<div class="input-field">
			<label>Confirm Password</label>
			<input type="password" class="input">
		</div>
		<div class="input-field">
			<label>Gender</label>
			<div class="custom-select">
				<select >
					<option>Select</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
		</div>
		<div class="input-field">
			<label>Email address</label>
			<input type="email" class="input">
		</div>
		<div class="input-field">
			<label>Phone Number</label>
			<input type="tel" class="input">
		</div>
		<div class="input-field">
			<label>Address</label>
			<textarea class="textarea"></textarea>
		</div>
		<div class="input-field">
			<label>Postal Code</label>
			<input type="text" class="input">
		</div>
		<div class="input-field terms">
			<label class="check" form="check-registration">
				<input type="checkbox" name="check-registration" required>
				<span class="checkmark"></span>
			</label>
			<p>Agreed to terms and conditions</p>
		</div>
		<div class="input-field">
			<input type="submit" class="btn" value="Register">
		</div>
		</form>
		
	</div>
</section>

		}

			navLinks.style.right = "-200px";
		}
	</script>
